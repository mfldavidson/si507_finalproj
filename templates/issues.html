<html>
<title>We the People Petitions - Issues</title>
<header>
  <h1>Issues</h1>

</header>
<div>
<ul>
{% for issue in issues %}

{% endfor %}
</ul>
</div>

<a href="{{ url_for('index')}}">Go to homepage</a>
</html>
